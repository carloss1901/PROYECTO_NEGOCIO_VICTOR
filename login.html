<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="rounded-items top-left">
        <div class="rounded-item" id="flecha">
            <i class="fas fa-arrow-left"></i>
        </div>
        <span>Tienda</span>
    </div>

    <div class="wrapper">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <input type="text" placeholder="Username" id="usernameInput">
            <input type="password" placeholder="Password" id="passwordInput">
            <span id="togglePassword" class="password-toggle"><i class="fas fa-eye"></i></span>
        </form>
        <button id="submitForm">Ingresar</button>
        <div class="member">
            No estás registrado? <a href="./formulario.html">
                Regístrate Ahora
            </a>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
