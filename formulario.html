<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="css/formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="rounded-items top-left">
        <div class="rounded-item" id="flecha">
            <i class="fas fa-arrow-left"></i>
        </div>
        <span>Login</span>
    </div>

    <div class="wrapper">
        <h1>Regístrate</h1>
        <form id="loginForm">
            <input type="text" placeholder="Username" id="usernameInput">
            <input type="password" placeholder="Contraseña" id="passwordInput">
            <span id="togglePassword" class="password-toggle"><i class="fas fa-eye"></i></span>
            <input type="text" placeholder="Nombres" id="nombresInput">
            <input type="text" placeholder="Apellidos" id="apellidosInput">
            <input type="text" placeholder="DNI" id="dniInput" oninput="filtrarNumerosDNI(event)" title="Ingrese solo números" required>
            <input type="text" placeholder="Celular" id="celularInput" oninput="filtrarNumeros(event)" title="Ingrese solo números" required>
            <input type="text" placeholder="Direccion" id="direccionInput" required>
        </form>
        <button id="submitForm">Registrarme</button>
        <div class="member">
            Ya tienes una cuenta? <a href="./login.html">
                Loguearme ahora
            </a>
        </div>
    </div>

    <script src="js/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
