<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos</title>
    <link rel="stylesheet" type="text/css" href="css/misPedidos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body> 

    <header>
        <div class="header-wrapper">
          <div class="logo" id="logo">Inicio</div>
          <div id="carrito-info"></div>
          <div class="login" id="login">Iniciar sesión</div>
          <div class="user-menu" id="user-menu">
            <div class="welcome-wrapper">
              <span class="welcome-message">Bienvenido</span>
              <div class="menu-icon-wrapper" id="menu-icon-wrapper">
                <span class="menu-icon">&#9776;</span>
              </div>
            </div>
        </div>
        <div id="usuario-opciones">
          <button id="mis-pedidos">Mis Pedidos</button>
          <br>
          <button id="mis-datos">Mis Datos</button>
          <br>
          <button id="logout">Cerrar Sesión</button>
        </div>
    </header>

    <div class="cuerpo">
        <h1 class="titulo">Mis Pedidos</h1>
        <div id="pedidosContainer"></div>
    </div>

    <script src="js/misPedidos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
