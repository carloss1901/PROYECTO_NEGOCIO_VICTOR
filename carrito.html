<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi carrito</title>
    <link rel="stylesheet" type="text/css" href="css/carrito.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="loader"></div>
    <header>
        <div class="header-wrapper">
          <div class="logo" id="logo">Inicio</div>
          <div class="cart" id="cart">
            <i class="fa fa-shopping-cart"></i>
            <span class="cart-label">Carrito</span>
            <span class="cart-count" id="cart-count">0</span>
            <div class="header__cart-icon icon-state" aria-expanded="false">
                <span class="icon-state__primary">
                    <svg focusable="false" class="icon icon--cart " viewBox="0 0 27 24" role="presentation">
                        <g transform="translate(0 1)" stroke-width="2" stroke="currentColor" fill="none" fill-rule="evenodd">
                        <circle stroke-linecap="square" cx="11" cy="20" r="2"></circle>
                        <circle stroke-linecap="square" cx="22" cy="20" r="2"></circle>
                        <path d="M7.31 5h18.27l-1.44 10H9.78L6.22 0H0"></path>
                        </g>
                    </svg>
                </span>
              </div>
          </div>
          <div class="login" id="login">Iniciar sesión</div>
          <div class="user-menu" id="user-menu">
            <div class="welcome-wrapper">
              <span class="welcome-message">Bienvenido</span>
              <div class="menu-icon-wrapper" id="menu-icon-wrapper">
                <span class="menu-icon">&#9776;</span>
              </div>
            </div>
        </div>
        <div id="usuario-opciones">
            <button id="mis-pedidos">Mis Pedidos</button>
            <br>
            <button id="mis-datos">Mis Datos</button>
            <br>
            <button id="logout">Cerrar Sesión</button>
        </div>
        </div>
      </header>

    <div class="container"> 
        <h1 class="carrito-titulo">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg>
              Carrito
            </h1>
        <table class="table">
            <thead>
                <tr class="center-row">
                    <th scope="col">Imagen</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - Comience a comprar!</th>
                </tr>
            </tfoot>
        </table>
        <hr>
        <div class="row" id="cards"></div>
    </div>

    <template id="template-footer">
        <th scope="row" colspan="2" class="priceFooter-cell">Costo Total del Pedido:</th>
        <td class="cantidad-footer">10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito" style="font-size: 16px; font-weight: 500;">
                Vaciar Carrito
            </button>
            <button class="btn btn-primary btn-sm" id="realizar-pedido" style="font-size: 16px; font-weight: 500;">
                Realizar Pedido
            </button>
        </td>
        <td class="font-weight-bold"><span>5000</span></td>
    </template>

    <template id="template-carrito">
        <tr>
            <!--<th scope="row"></th>-->
            <td class="image-cell">
                <img src="" alt="" width="72" height="72">
            </td>
            <td class="title-cell">Café</td>
            <td class="quantity-cell">1</td>
            <td>
                <button class="btn btn-info btn-sm" style="font-size: 16px; font-weight: 500;">
                    +
                </button>
                <button class="btn btn-danger btn-sm" style="font-size: 16px; font-weight: 500;">
                    -
                </button>
            </td>
            <td class="price-cell"><span>500</span></td>
            <td>
                <button class="btn btn-trash btn-sm" id="eliminarProducto" style="font-size: 16px; font-weight: 500;">
                    Quitar
                </button>
            </td>
        </tr>
    </template>
    

    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>precio</p>
                    <button class="btn btn-dark">Comprar</button>
                </div>
            </div>
        </div>
    </template>

    <div id="notification"></div>
    <script src="js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
